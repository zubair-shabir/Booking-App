<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Booking App</title>
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center bs-primary">Booking App</h2>
    </div>
    <div class="container mt-4 pt-4">
        <div class="row">
            <div class="col-lg-6">
                <h2 class="text-center my-4">
                    Find Consultation
                </h2>
                <form>
                    <div class="form-group row my-2">
                        <label for="" class="col-sm-4 col-lg-4">
                            Patient Name
                        </label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="text" id="patient-name" class="form-control" placeholder="Name" required>
                        </div>
                    </div>

                    <div class="form-group row my-2">
                        <label for="" class="col-sm-4 col-lg-4">
                            Contact
                        </label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="tel" id="contact" class="form-control" placeholder="123" required>
                        </div>
                    </div>

                    <div class="form-group row my-2">
                        <label for="" class="col-sm-4 col-lg-4">
                            Date
                        </label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="date" id="date" class="form-control" required>
                            
                            
                        </div>
                    </div>

                    <div class="form-group row my-2">
                        <label for="" class="col-sm-4 col-lg-4">
                            Time
                        </label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="time" id="time" class="form-control" required>
                        </div>
                    </div>

                    <div class="form-group row my-2">
                        <label for="" class="col-sm-4 col-lg-4">
                            Symptoms
                        </label>
                        <div class="col-sm-8 col-lg-8">
                            <textarea id="symptoms" class="form-control" required></textarea>
                        </div>
                    </div>

                    <div class="form-group row justify-content-end my-2">
                        <div class="col-sm-5">
                            <button type="submit" class="btn btn-form">
                                Confirm
                            </button>
                        </div>
                    </div>
                    
                </form>
            </div>

            <div class="col-lg-6">
                <h2 id="services" class="text-center my-4">Consultations</h2>
                    <ul id="consultations" >
                    </ul>
                
            </div>
        </div>
    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
